<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <div>
        <label for="firstname">firstname</label>
        <input type="text" placeholder="John" id="firstname" name="firstname">
        </div>

        <br>

        <div>
        <label for="lastname">lastname</label>
        <input type="text" placeholder="Doe" id="lastname" name="lastname">
        </div>

        <br>

        <div>
        <label for="course">Course:</label>
        <select name="Course" id="Course">
            <option value="HTML">HTML</option>
            <option value="HTML2">HTML</option>
            <option value="HTML3">HTML</option>
            <option value="HTML4">HTML</option>
        </select>
        </div>

        <br>

        <div>
            <legend>Gender:</legend>
            <br>
            <input type="radio" name="gender" id="gender" value="Male">
            <label for="gender">Male</label>
            <br>
            <input type="radio" name="gender" id="gender" value ="Female">
            <label for="gender">Female</label>
        </div>

        <br>

        <div>
            <input type="checkbox" name="hobbies" value="programming">
            <label for="hobbies">Programming</label>
            <br>
            <input type="checkbox" name="hobbies" value="Basketball">
            <label for="hobbies">Basketball</label>
            <br>
            <input type="checkbox" name="hobbies" value="football">
            <label for="hobbies">Football</label>
            <br>
            <input type="checkbox" name="hobbies" value="Novel">
            <label for="hobbies">Reading novel</label>
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="number" name="phone" id="phone" placeholder="+43">
        </div>

        <br>

        <div>
            <label for="address">Address:</label>
            <br>
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Lorem Ipsum"></textarea>
        </div>

        <br>

        <div>
            <label for="email">email</label>
            <input type="text" placeholder="..@..com" id="email" name="email">
            </div>

            <br>

            <div>
                <label for="password">password</label>
                <input type="password" id="password" name="password">
                </div>

                <br>

                <div>
                   <input type="submit" name="submit" id="submit" value="submit">
                    <input type="submit" name="reset" id="reset" value="reset"> 
                </div>
                
                <br>

                <div>
                    <label for="project"></label>
                    <input list="cars" id="project" name="project">
                    <datalist id="cars">
                        <option value="old"></option>
                        <option value="nice"></option>
                        <option value="ok"></option>
                    </datalist>
                </div>
                
                    
                
                
    </form>
</body>
</html>
